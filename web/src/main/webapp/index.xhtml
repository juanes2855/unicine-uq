<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <h:outputStylesheet name="styles.css" library="css"/>
    <title>Página de Inicio</title>
</h:head>
<h:body>
    <div id="barra_nav">

        <header>
                <div class="text-bg-dark">
                    <div class="container">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
                            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none">
                                <h:graphicImage library="img" name="filmicon.png" styleClass="img_icon me-3"  />
                                <span class="fs-4">Unicine</span>
                            </a>

                            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                                <li>
                                    <a href="index.xhtml" class="nav-link text-secondary text-center" >
                                        <i class="pi pi-home"/> <br/>
                                        Inicio
                                    </a>
                                </li>
                                <li>
                                    <a href="/admin/crear_pelicula.xhtml" class="nav-link text-white text-center">
                                        <i class="pi pi-image"/> <br/>
                                        Crear Pelicula
                                    </a>
                                </li>
                                <li>
                                    <a href="/admin_teatro/crear_sala.xhtml" class="nav-link text-white text-center">
                                        <i class="pi pi-pencil"/> <br/>
                                        Crear Sala
                                    </a>
                                </li>
                                <li>
                                    <a href="/admin/crear_teatro.xhtml" class="nav-link text-white text-center">
                                        <i class="pi pi-box"/> <br/>
                                        Gestionar teatros
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link text-white text-center">
                                        <i class="pi pi-user"/> <br/>
                                        Perfil
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="px-3 py-2 border-bottom mb-3">
                    <div class="container d-flex flex-wrap justify-content-center">

                        <h:form styleClass="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" >
                            <div class="input-search ui-inputgroup">
                                <p:inputText placeholder="¿Qué película está buscando?" required="true" value="#{busquedaBean.busqueda}" styleClass="form_busqueda"/>
                                <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />
                            </div>
                        </h:form>

                        <div class="text-end">
                            <button type="button" class="btn btn-light text-dark me-2">Login</button>
                            <p:linkButton value="Registrarse" href="registro.xhtml"/>
                        </div>
                    </div>
                </div>
        </header>
    </div>

    <p:carousel value="#{inicioBean.imagenes}" var="img" numVisible="1" numScroll="1" styleClass="item_carrusel">
        <div >
            <h1>Item #</h1>
        </div>
    </p:carousel>

    <div class="cuerpo_pagina" >
        <div jsf:id="listas_peliculas" class="container" >

            <div class="cartelera">
                <h2 class="mt-5 mb-5">En cartelera </h2>
                <div class="row">
                    <p:repeat  value="#{inicioBean.peliculasCartelera}" var="pelicula" >
                        <div class="col-md-6">
                            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative item-pelicula">
                                <div class="col p-4 d-flex flex-column position-static">
                                    <div class="d-inline-block mb-2 "><p:repeat value="#{pelicula.generos}" var="genero">
                                        <p:chip label="#{genero}" styleClass="me-2" /> </p:repeat></div>
                                    <h3 class="mb-0">#{pelicula.nombre}</h3>
                                    <p class="card-text mb-auto">#{pelicula.sinopsis}</p>
                                </div>
                                <div class="col-auto d-none d-lg-block imagen-pelicula">
                                  <img src="#{pelicula.obtenerImagenPrincipal}" alt="#{pelicula.nombre}" />
                                </div>
                            </div>
                        </div>
                    </p:repeat>
                </div>
            </div>
            <hr class="mt-5" />
            <div class="preventa">
                <div class="row">
                    <h2 class="mt-5 mb-5">Proximamente </h2>
                    <p:repeat value="#{inicioBean.peliculasProximas}" var="pelicula" >
                        <div class="col-md-6">
                            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative item-pelicula">
                                <div class="col p-4 d-flex flex-column position-static">
                                    <div class="d-inline-block mb-2 "><p:repeat value="#{pelicula.generos}" var="genero">
                                        <p:chip label="#{genero}" styleClass="me-2" /> </p:repeat></div>
                                    <h3 class="mb-0">#{pelicula.nombre}</h3>
                                    <p class="card-text mb-auto">#{pelicula.sinopsis}</p>
                                </div>
                                <div class="col-auto d-none d-lg-block imagen-pelicula">
                                    <img src="#{pelicula.obtenerImagenPrincipal}" alt="#{pelicula.nombre}" />
                                </div>
                            </div>
                        </div>
                    </p:repeat>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <h:graphicImage library="img" name="filmicon.png" styleClass="img_icon me-3"  />
                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"> <i class="pi pi-facebook"/> </a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-twitter"/></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-instagram"/></a></li>
            </ul>
        </footer>
    </div>


    <p:dialog id="dialogo_ciudad" widgetVar="dialogo_ciudad" modal="true" visible="true" header="Seleccionar Ciudad" >
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">


                <p:outputLabel for="ciudad_origen" value="Ciudad: "/>

                <p:selectOneMenu id="ciudad_origen" value="#{inicioBean.ciudad}" converter="#{ciudadConverter}" >
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" itemValue="#{null}"/>
                    <f:selectItems value="#{inicioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}" />
                </p:selectOneMenu>
                <p:message for="ciudad_origen" />

            </h:panelGrid>
            <p:commandButton value="Seleccionar ciudad" action="#{inicioBean.elegirCiudad}" styleClass="mt-4" icon="pi pi-check" update="@form, listas_peliculas" oncomplete="PF('dialogo_ciudad').hide()" />
            <p:growl for="mensaje_bean"  showDetail="true"/>
        </h:form>
    </p:dialog>
</h:body>
</html>
